<!DOCTYPE html>
<html>
<head>
<title>Home - Cloud Storage</title>
<style>
body { font-family: Arial; background-color: #f4f8fb; margin: 40px; }
h2 { color: #2c3e50; }
.container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 600px; margin: auto; }
input[type=file] { margin-top: 10px; }
button { background-color: #3498db; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background-color: #2980b9; }
a { text-decoration: none; color: #3498db; }
</style>
</head>
<body>
<div class="container">
    <h2>☁️ Welcome, {{ username }}!</h2>
    <a href="/logout">Logout</a>
    <hr>
    <h3>Upload a File</h3>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <h3>Available Files</h3>
    <ul>
        {% for file in files %}
            <li>{{ file[2] }} — <a href="/download/{{ file[2] }}">Download</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
